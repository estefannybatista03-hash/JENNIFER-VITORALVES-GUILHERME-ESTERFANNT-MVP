<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRInfo - Cadastro de Empresa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cadastro-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cadastro-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .cadastro-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cadastro-title {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .cadastro-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .cadastro-card {
                padding: 30px 20px;
            }

            .cadastro-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-card">
            <a href="selecao_cadastro.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>

            <div class="cadastro-header">
                <h1 class="cadastro-title">
                    <i class="fas fa-building" style="color: #4CAF50; margin-right: 15px;"></i>
                    Cadastro de Empresa
                </h1>
                <p class="cadastro-subtitle">Preencha os dados da sua empresa para começar</p>
            </div>

            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i> Empresa cadastrada com sucesso! Redirecionando para o dashboard...
            </div>

            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-triangle"></i> Por favor, preencha todos os campos obrigatórios.
            </div>

            <form id="empresaForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="nomeEmpresa">Nome da Empresa *</label>
                        <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="cnpj">CNPJ *</label>
                        <input type="text" id="cnpj" name="cnpj" class="form-input" placeholder="00.000.000/0000-00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="segmento">Segmento *</label>
                    <select id="segmento" name="segmento" class="form-select" required>
                        <option value="">Selecione o segmento</option>
                        <option value="moda">Moda e Vestuário</option>
                        <option value="supermercado">Supermercado</option>
                        <option value="farmacia">Farmácia</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="livraria">Livraria</option>
                        <option value="construcao">Casa e Construção</option>
                        <option value="esportes">Esportes</option>
                        <option value="beleza">Beleza e Cosméticos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="nomeResponsavel">Nome do Responsável *</label>
                        <input type="text" id="nomeResponsavel" name="nomeResponsavel" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="cargoResponsavel">Cargo *</label>
                        <input type="text" id="cargoResponsavel" name="cargoResponsavel" class="form-input" placeholder="Ex: Gerente, Proprietário" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="emailEmpresa">E-mail Corporativo *</label>
                        <input type="email" id="emailEmpresa" name="emailEmpresa" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="telefoneEmpresa">Telefone *</label>
                        <input type="tel" id="telefoneEmpresa" name="telefoneEmpresa" class="form-input" placeholder="(11) 99999-9999" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="enderecoEmpresa">Endereço Completo *</label>
                    <input type="text" id="enderecoEmpresa" name="enderecoEmpresa" class="form-input" placeholder="Rua, número, bairro, cidade - UF" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="senhaEmpresa">Senha *</label>
                        <div class="password-container">
                            <input type="password" id="senhaEmpresa" name="senhaEmpresa" class="form-input" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('senhaEmpresa')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmarSenhaEmpresa">Confirmar Senha *</label>
                        <div class="password-container">
                            <input type="password" id="confirmarSenhaEmpresa" name="confirmarSenhaEmpresa" class="form-input" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmarSenhaEmpresa')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    <i class="fas fa-building"></i> Cadastrar Empresa
                </button>
            </form>
        </div>
    </div>

    <script>
        // Máscara para CNPJ
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/, '$1.$2');
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
            e.target.value = value;
        });

        // Máscara para telefone
        document.getElementById('telefoneEmpresa').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        // Toggle de senha
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Validação e envio do formulário
        document.getElementById('empresaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senhaEmpresa').value;
            const confirmarSenha = document.getElementById('confirmarSenhaEmpresa').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Esconder mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validar se as senhas coincidem
            if (senha !== confirmarSenha) {
                errorMessage.textContent = 'As senhas não coincidem.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validar se todos os campos obrigatórios estão preenchidos
            const requiredFields = this.querySelectorAll('[required]');
            let allValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    allValid = false;
                }
            });
            
            if (!allValid) {
                errorMessage.textContent = 'Por favor, preencha todos os campos obrigatórios.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Simular envio bem-sucedido
            successMessage.style.display = 'block';
            
            // Redirecionar para o dashboard após 2 segundos
            setTimeout(() => {
                window.location.href = 'dashboard_empresa.html';
            }, 2000);
        });
    </script>
</body>
</html>
